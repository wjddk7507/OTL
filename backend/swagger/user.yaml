swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
  - name: "user"
    description: "Operations about user"
    externalDocs:
      description: "Find out more about our store"
      url: "http://swagger.io"
schemes:
  - "https"
  - "http"
paths:
  /user/login:
    post:
      tags:
        - "user"
      summary: "insert user"
      description: "insert user data"
      operationId: "insert user"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "user_address"
          in: "formData"
          description: "user_address"
          required: true
          type: "string"
      responses:
        default:
          description: "successful operation"

  /user/checkNick:
    get:
      tags:
        - "user"
      summary: "check nickname"
      description: "check nickname"
      operationId: "check nickname"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "user_nickname"
          in: "query"
          description: "user_nickname"
          required: false
          type: "string"
      responses:
        default:
          description: "successful operation"

  /user/profile:
    post:
      tags:
        - "user"
      summary: "Upload user image"
      description: "Upload user profile image"
      operationId: "Upload user image"
      consumes:
        - multipart/form-data
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: formData
          name: profile
          type: file
          description: The file to upload.
          required: false
        - name: "user_address"
          in: "formData"
          description: "user_address"
          required: true
          type: "string"
        - name: "user_nickname"
          in: "formData"
          description: "user_nickname"
          required: true
          type: "string"
        - name: "user_email"
          in: "formData"
          description: "user_email"
          required: true
          type: "string"
        - name: "user_link"
          in: "formData"
          description: "user_link"
          required: false
          type: "string"
        - name: "user_bio"
          in: "formData"
          description: "user_bio"
          required: false
          type: "string"
      responses:
        default:
          description: "successful operation"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
